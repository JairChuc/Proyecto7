<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body{
  font-family: Georgia, 'Times New Roman', Times, serif;
}
h1{
  font-weight: 400;
  text-align: center;
  padding: 20px 0;
  font-size: 50px;
}
.linea{
  background: #550b51;
  width: 100%;
  height:15px;
  display: block;

}
.galeria{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(350px,1fr));
  width:95%;
  margin:auto;
  grid-gap:10px;
  padding:40px 0;
  overflow:hidden;
}
.galeria > a{
  display: block;
  position:relative;
  overflow: hidden;
  box-shadow: 0 0 6px rgba(0,0,0,0.5);
}

.galeria img{
  width:100%;
  vertical-align: top;
  height: 300px;
  object-fit: cover;
  transition: transform 0.5s;
}

.galeria a:hover img{
  filter:blur(2px);
  transform: rotate(10deg) scale(1.3);
}
.light-box{
  position:fixed;
  top:0;
  left:0;
  background: rgba(0,0,0,0.5);
  /*transition: transform 0.3s;*/
  width:100%;
  height: 100vh;
  z-index: 1000;
  justify-content: center;
  align-items: center;
  display: flex;
  transform:scale(0);
}
.light-box img{
  width: 50vw;
  max-height: 70vh;
}

.light-box:target{
  transform: scale(1);
}
.close{
  display: block;
  position: absolute;
  top:60px;
  right:280px;
  background: #851919;
  color: white;
  text-decoration: none;
  width: 40px;
  height: 40px;
  text-align: center;
  line-height: 40px;
  border-radius: 50%;
}
.next{
  display: block;
  background: #851919;
  color: white;
  text-decoration: none;
  width: 40px;
  height: 40px;
  text-align: center;
  line-height: 40px;
}
